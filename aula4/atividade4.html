<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Atividade aula 4</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <!-- navegaçao entre páginas -->


    </header>



    <main>
       
        <h1>Formulario de Candidatura</h1>
       
        <form> 
            <label for="nome"> Nome: </label>
            <input type="text" id="nome" name="nome"> <br>
    
            <label for="email"> Email: </label>
            <input type="email" id="email" name=""> <br>
    
            <label for="cargos"> Cargos de Tecnologia: </label>
            <select id="cargos" name="cargos">
                <option value="pessoa desenvolvedora"> Pessoa Desenvolvedora </option>
                <option value="analista de sistemas"> Analista de Sistemas </option>
                <option value="administrador(a) de banco de dados"> Administrador(a) de Bancos de Dados </option>
                <option value="testador(a)"> Testador </option>
            </select>
            <br>
    
            <label for="genero">Gênero:</label> <br>
    
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino"> Masculino </label> 
          
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino"> Feminino </label> 
           
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro"> Outro </label> 
            <br>
           
            <label for="unidade">Unidade de  Interesse:</label>
    
            <input type="checkbox" id="fortaleza" name="unidade" value="fortaleza">
            <label for="fortaleza"> Fortaleza </label> 
            
            <input type="checkbox" id="caucaia" name="unidade" value="caucaia">
            <label for="caucaia"> Caucaia </label> 
           
            <input type="checkbox" id="eusebio" name="unidade" value="eusebio">
            <label for="eusebio"> Eusébio </label> <br>
    
            <label for="texto">Fale mais sobre você:</label> <br>
    
            <textarea type="message" id="texto" rows="10" maxlength="500"></textarea> <br>
    
            <input type="submit" value="Enviar">
    
        </form>

    </main>

   
    <footer>
        
        <h5>Todos os Direitos Reservados</h5>

    </footer>











    
</body>
</html>

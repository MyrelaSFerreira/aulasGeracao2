<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h1>Formulários</h1>

    <form action="#">
        <label for="nomeUser"> Digite seu nome de usuário </label>
        <input type="text" name="nomeUser" id="nomeUser"> 
        <br>

        <label for="telUser"> Digite seu Telefone </label>
        <input type="text" name="telUser" id="telUser" placeholder="(xx) xxxxx-xxxx">
        <br>

        <label for="numeros"> Digite seu salario </label>
        <input type="number" name="" id="numeros">
        <br>

        <label for="senha"> Digite sua senha </label>
        <input type="text" name="" id="senha">
        
        
        <input type="submit" value="enviar - submit"> 
        <input type="button" value="enviar - button">
     </form>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 200px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      padding: 5%;
      width: 90%;
      height: auto;
      border-radius: 10%
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .card p {
      margin: 5px 0;
      color: #666;
    }

    /* Responsividade */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="user-cards">
    <!-- Cards serão inseridos aqui -->
  </div>

  <script>
    // Função para buscar os dados da API
    async function fetchUsers() {
      const response = await fetch('https://randomuser.me/api/?results=10');
      const data = await response.json();
      return data.results;
    }

    // Função para criar os cards de usuários
    function createUserCards(users) {
      const container = document.getElementById('user-cards');
      container.innerHTML = ''; // Limpa qualquer conteúdo anterior

      users.forEach(user => {
        const card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
          <img src="${user.picture.large}" alt="User Image">
          <div class="card-content">
            <h2>${user.name.first} ${user.name.last}</h2>
            <p>Country: ${user.location.country}</p>
            <p>Login: ${user.login.username}</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    // Chama a função para buscar os usuários e criar os cards
    fetchUsers().then(users => createUserCards(users));
  </script>

</body>
</html>

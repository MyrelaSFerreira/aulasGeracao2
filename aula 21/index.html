<!--  Gerando Cards de Forma Estática  -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    >
    <title>Consumindo API - Estaticamente</title>
</head>
<body>
    
    <div class="container w-100">
        <h1 class="text-center my-4">Dados do Usuário</h1>
        <div class="row g-4 mb-5" id="user-card">
            <!-- Card do usuário -->
            <div class="col-md-4 col-lg-3 mx-auto">
                <div class="card h-100 shadow-sm">
                    <img id="user-img" src="" class="card-img-top rounded-circle mx-auto mt-3" alt="Foto do usuário" style="width: 100px; height: 100px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title" id="user-name">Nome do Usuário</h5>
                        <p class="card-text"><strong>Email:</strong> <span id="user-email"></span></p>
                        <p class="card-text"><strong>Telefone:</strong> <span id="user-phone"></span></p>
                        <p class="card-text"><strong>País:</strong> <span id="user-country"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- linkando o script com o html -->
    <script src="./script.js"></script>
    
</body>
</html>
